<ion-view view-title="Weeks">
  <ion-content>
    <ul class='list'>
      <li class='item week-items' ng-repeat='week in vmWeeks.fullYearOfWeeks' ui-sref='app.days({week: $index})'>
        {{week.start | date:'MMM d'}} - {{week.end | date:'MMM d'}}
      </li>
    </ul>
  </ion-content>
</ion-view>
